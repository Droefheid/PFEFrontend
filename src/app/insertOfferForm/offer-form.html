<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="">
  <div class="form-group">
    <label>Titre</label>
    <input type="text" class="form-control form-control-lg" placeholder="Titre" name="titre"
           #titre="ngModel" [(ngModel)]="service.formData.title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control form-control-lg" placeholder="description" name="description"
           #description="ngModel" [(ngModel)]="service.formData.description">
  </div>

  <div class="form-group">
    <label>Prix</label>
    <input type="number" class="form-control form-control-lg" placeholder="prix" name="price"
           #price="ngModel" [(ngModel)]="service.formData.price">
  </div>

  <div class="form-group">
    <label>Statut</label>
    <select class="form-control">
      <option name="aVendre" ngDefaultControl #aVendre="ngModel" [(ngModel)]="service.formData.Type">A vendre</option>
      <option name="aDonner" ngDefaultControl #aDonner="ngModel" [(ngModel)]="service.formData.Type">A donner</option>
    </select>
    <!-- <option value="aVendre">A vendre</option>
     <option value="aDonner">A donner</option> !-->
  </div>

  <!--image -->

  <div [formGroup]="myForm">
    <label for="file">Image</label>
    <input
      formControlName="file"
      id="file"
      type="file"
      class="form-control"
      multiple=""
      (change)="onFileChange($event)">
    <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
      <div *ngIf="f.file.errors">File is required.</div>
    </div>
  </div>

  <img *ngFor='let url of images' [src]="url" height="150" width="200px" style="margin: 3px;"> <br/>

  <!-- -->


  <!-- Video -->

  <div class="form-group">
    <div class="col-sm-10">
      <ng-container>
        <input type="file" id="fileVideo" multiple (change)="getFileDetails($event)">
        <!--  <button class="btn btn-primary" (click)="uploadFiles()">Upload</button> -->
      </ng-container>
    </div>
    <div class="col-sm-10" *ngFor="let Video of myVideos | async; let i=index">
      <video width="270" height="220" controls disabled="true" (click)="toggleVideo()" #videoPlayer>
        <source [src]="Video.path" type="video/mp4">
      </video>
    </div>
  </div>

  <!--  -->


  <div class="form-group">
    <button class="button.btn.btn-info.btn-lg.btn-block" type="submit">Confirmer</button>
  </div>
</form>
