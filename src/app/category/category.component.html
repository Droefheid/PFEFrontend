<nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom">
  <a class="navbar-brand ml-2 font-weight-bold" href="#"
    ><span id="burgundy"></span><span id="orange">Categories</span></a
  >
</nav>

<mat-card class="card-section">
  <div class="button-row">
    <button mat-stroked-button (click)="getAllCategories()">Categories</button>
  </div>

  <div *ngFor="let category of categories">
    <section>
      <div class="label">{{ category.name }}</div>
      <div class="button-row">
        <button mat-stroked-button (click)="goToChilds(category.id)">
          <mat-icon> navigate_next </mat-icon>
        </button>
      </div>
    </section>
    <mat-divider></mat-divider>
  </div>
</mat-card>
