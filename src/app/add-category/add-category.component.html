<div class="center">
<h1>Ajouter une cat√©gorie</h1>
<form (ngSubmit)="onSubmit()" #addCategoryForm="ngForm">
    <div class="form-group">

      <label for="name">Nom de la categorie</label>
      <input type="text" [(ngModel)]="categoryToAdd.name" class="form-control" id="name" message="name"
             placeholder="Enter your name" name="name" required #name="ngModel">

        <label for="category">Categorie parente</label>
        <select name="parentCategories" [(ngModel)]="categoryToAdd.parentId" class="form-control" id="category" >
            <option optionnal *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        
    </div>
    <button type="submit" [disabled]="!addCategoryForm.form.valid" class="btn btn-info">Submit</button>
  </form>
</div>
