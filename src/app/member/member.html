<table mdbTable>
  <thead class="grey lighten-1 black-text">
    <tr>
      <th scope="col">Pr√©nom</th>
      <th scope="col">Nom</th>
      <th scope="col">Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let profiles of allProfile">
      <td scope="row">{{profiles?.givenName}}</td>
      <td>{{profiles?.surname}}</td>
      <td>{{profiles?.userPrincipalName}}</td>
      <td>
        <button
          mat-stroked-button
          type="submit"
          (click)="ban(profiles?.id)"
          color="warn"
        >
          Bannir
        </button>
      </td>
    </tr>
  </tbody>
</table>
